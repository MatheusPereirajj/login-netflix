<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container-logo">
            <nav>
                <ul>
                    <li><a href="#"><img src="img/Logonetflix.png" alt="logo netflix"></a></li>
                    <li><a href="#"><button type="button">Entrar</button></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="container-main">
            <div id="inf">
                <h1 class="title">Filmes, séries e muito mais. sem limites</h1>
                <p>A partir de <span>R$ 18,90</span>. Cancele quando quiser.</p>
                
            </div>

            <form id="form">
                <p>Tudo pronto para assistir?</p> 
                <p>Informe seu email ou número de celular para criar ou reiniciar sua assinatura.</p>
                <div id="btn">
                    <input type="email" placeholder="Email ou número de celular"> 
                    <input type="button" value="Vamos lá >">
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
